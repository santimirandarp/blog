<section id='comments'>
<h2>Comments</h2>
<p>Hosts, helpers, or any visitor: feel free to leave your comment.</p>
<button class='button-primary' id='comments_toggleForm'>Write Comment</button>

<form id='form' class='comments_form' method='POST' >
<p>Your Email won't be shown to other users, it is optional in case you would like an answer from us.</p>
<div class='comments_input_flex'>
<label for='name'>Name (optional)</label>
<input name='name' value='' placeholder='name' type='text'  minlength='2' maxlength='30' />
</div>
<div class='comments_input_flex'>
<label for='email'>Email (optional)</label>
<input name='email' value='' type='email' placeholder='john@gmail.com' minlength='5' maxlength='40' />
</div>
<div>
<p>Write your message:</p>
<textarea name='msg' value='' placeholder='Type...' minlength='5' maxlength='350' required>
</textarea>
</div>
<button id='submitForm' class='button-primary' type='submit' id='send' >Send</button>
</form>
<span class='comments_info'></span>
<ul id= 'commentsList' class='comments_list'>

</ul>
<span  class='comments_thatsIt'></span>
<button id='loadOlderComments' class='button-secondary' >Older Comments</button>
</section>
