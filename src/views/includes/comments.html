<section id='comments'>
<h2>Comments</h2>
<button id='comments_toggleForm'>Write Comment</button>
<form id='comments_form' method='POST' >
<div>
<label for='name'>Name (optional) </label>
<input minlength='2' maxlength='30' type='text' id='name' name='name' value='' placeholder='name'/>
</div>
<div>
<label for='email'>Email (optional) </label>
<input minlength='5' maxlength='40' type='email' name='email' id='email' value='' placeholder='john@gmail.com'/>
</div>
<textarea required minlength='5' maxlength='350' name='message' value='' id='comment' placeholder='Type message Here'>
</textarea>

<div>
<button type='submit' id='send' >Send</button>
</div>
</form>
<ul id='comments_commentList'>

</ul>
<button id='comments_moreComments'>Older Comments</button>
</section>
