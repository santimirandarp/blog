<head>
<title><%= title + " | " + page  %></title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta charset="UTF-8">
  <meta name="description" content="Linda and Santi travel page">
  <meta name="keywords" content="Volunteering, HelpX, WWoof">
  <meta name="author" content="Santi and Linda">
<link rel='preload' as="style" href='stylesheets/<%=cssPath%>' />
<link rel="stylesheet" href='stylesheets/<%=cssPath%>' />

<!-- open graph -->
<meta property="og:title" content="<% title + ' | ' + page %>"/>
<meta property="og:url" content="https://twotravelers.xyz/"/>
<meta property="og:site_name" content="Linda and Santi travel page"/>
<meta property="og:type" content="blog"/>
<meta property="og:image" content="images/meta/cropped_mainImg.jpg" />
<meta property="og:description" content="Here we share our travel experiences, images, thoughts." />

<!-- Twitter -->
<meta name="twitter:card" content="images/meta/cropped_mainImg.jpg">
<meta name="twitter:site" content="https://twotravelers.xyz">
<meta name="twitter:title" content="<% title + ' | ' + page %>">
<meta name="twitter:description" content="Here we share our travel experiences, images, thoughts.">
<meta name="twitter:creator" content="Santi and Linda">
<!-- Twitter summary card with large image must be at least 280x150px -->
<!--<meta name="twitter:image:src" content="http://www.example.com/image.jpg"> -->

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="images/meta/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/meta/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/meta/favicon-16x16.png">
<link rel="manifest" href="images/meta/site.webmanifest">


</head>
